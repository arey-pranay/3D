<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,700&family=Roboto:ital,wght@0,500;1,300;1,400&display=swap"
    rel="stylesheet" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Avaturn iframe Example</title>
  <link href="./main.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #000;
    }

    .iframe-container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
    }

    .iframe {
      border: none;
      flex: 1;
      height: 100%;
      pointer-events: none;
      /* Disable mouse interactions with iframe */
    }

    .portfolio {
      flex: 1;
      padding: 50px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #333;
      z-index: 999;
    }

    .pose-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .pose-button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      margin: 50px 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <a href="https://avaturn.me" class="logo">Avaturn</a>
  <div class="iframe-container">
    <iframe id="frame" class="iframe" allow="camera *; clipboard-write"></iframe>
    <div id="container"></div>
    <div class="portfolio">
      <!-- Sample portfolio content goes here -->
      <h1>My Portfolio</h1>
      <p>Welcome to my portfolio website. Here, you can explore my work and projects.</p>
      <h2>Projects</h2>
      <ul>
        <li>
          <h3>Project 1</h3>
          <p>Description of project 1.</p>
        </li>
        <li>
          <h3>Project 2</h3>
          <p>Description of project 2.</p>
        </li>
        <li>
          <h3>Project 3</h3>
          <p>Description of project 3.</p>
        </li>
      </ul>
      <!-- Pose change buttons -->
      <div class="pose-buttons">
        <button class="pose-button" onclick="changeToIdlePose()">Resume</button>
        <button class="pose-button" onclick="changeToWalkPose()">Contact</button>
        <button class="pose-button" onclick="changeToRunPose()">About</button>
      </div>
    </div>
  </div>

  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="main.js"></script>
</body>

</html>
